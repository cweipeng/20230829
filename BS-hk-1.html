<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    #nav {
      width: 366px;
    }
    #my-context {
      width: 960px;
      height: 576px;
    }

    @media (max-width: 1400px) {
      #my-context {
        width: 800px;
      }
    }

    @media (max-width: 992px) {
      #my-context {
        width: 100%;
        height: 100%;
      }
    }

    @media (max-width: 1200px) {
      #nav {
        width: 100%;
        height: 100px;
      }
    }

  </style>
</head>

<body class="">
  <div class="w-100 p-0 vh-100 d-flex flex-column flex-xl-row">
    <div id="nav" class="bg-success-subtle flex-shrink-0"></div>
    <div id="main" class="flex-grow-1 bg-secondary d-flex justify-content-center align-items-center">
      <div id="my-context" class="d-flex flex-wrap bg-info p-sm-5 p-lg-0">
        <div class="col-12 col-lg-12 col-xl-12 col-xxl-4 border bg-warrning-subtle"></div>
        <div class="col-12 col-lg-6 col-xl-6 col-xxl-4 border bg-primary"></div>
        <div class="col-12 col-lg-6 col-xl-6 col-xxl-4 border bg-danger"></div>
      </div>
    </div>
</body>
